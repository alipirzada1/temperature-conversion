<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Temperature Conversion App</title>
  </head>
  <body>
    <div class="container">
      <label>Enter a Temperature to convert to Fahrenheit or Celsius</label><br /><br />
      <input type="text" id="textBox" placeholder="Enter Temperature" /><br /><br />

      <label>Convert to: </label><br />
      <input type="radio" id="celsiusButton" name="unit" />
      <label id="celsiusButton">Celsius</label><br />
      <input type="radio" id="fahrenheitButton" name="unit" />
      <label id="fahrenheitButton">Fahrenheit</label>
      <br />
      <br />

      <button type="button" id="submitButton">Submit</button><br />
      <label id="tempLabel"></label>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
